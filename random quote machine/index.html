<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <div id="quote-box" class="container container-fluid text-center">
      <div class="row">
        <div id="text" class="col">text</div>
      </div>
      <div class="row">
        <div class="col col-lg-6 text-left">
          <a  id="tweet-quote" href="twitter.com/intent/tweet"><i class="fa fa-twitter" style="font-size:24px"></i></a>
        </div>  
        <div id="author" class="col col-lg-6 text-right">author</div>
      </div>
      <button id="new-quote" class="col">new quote</button>
    </div>
  </body>
