<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="main">
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </main>
    <header id="header">
        <img id="header-img"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Rubik%27s_cube.svg/800px-Rubik%27s_cube.svg.png">
        <h1>Toys</h1>
        <nav id="nav-bar">
              <a class="nav-link" href="#About">About</a>
              <a class="nav-link" href="#Product">Product</a>
              <a class="nav-link" href="#Contact">Contact</a>
          </nav>
    </header>
    <div id="content">
    <div id="About">
        <h2>About us</h2>
        <p>We ship toys for kids.</p>
    </div>
    
    <div id="Product">
        <h2>Our offerings</h2>
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/g36jg5hEYo8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div id="Contact">
        <h2>Contact Us</h2>
        <p>Submit your email and we will get back to you</p>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <label id="email-label" for="email">Email:</label><br />
            <input type="email" id="email" name="email" placeholder="Email" required /><br />
            <input type="submit" id="submit" value="Submit here" />
        </form>  
    </div>
</div>
</body>
</html>
